<!DOCTYPE html>
<html lang="en">
    <head><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title> 
        <style>

        </style>   
    </head>
    <body><h1>Rest Parameter</h1>
<script>
           function sum(...args){             //Rest Parameter
            let res=0;
            for(let i=0;i<args.length;i++){
                res +=args[i];
            }
            console.log(res);
            
        }
        sum(2,2,2,2);
        </script>
    </body>
    </html>
