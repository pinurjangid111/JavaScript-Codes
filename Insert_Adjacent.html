<!DOCTYPE html>
<html>
  <head>
  <title>JavaScript</title>
  <!-- <script src="D:\Nodejspractise\strict_mode.js"></script> -->

  <body>
      <div id="intro">
            <h2>Adjacent</h2>
            <p>This is a Adjacent concept.</p>
      </div>
    <script>
      let elm=document.getElementById('intro');
      let html="<h1>new H1 tag begins.....</h1>";
      elm.insertAdjacentHTML('beforebegin',html);
      elm.insertAdjacentHTML('afterbegin',html);
      elm.insertAdjacentHTML('beforeend',html);
      elm.insertAdjacentHTML('afterend',html);
         
    </script>   
  </body>
  <head>
  </html>
